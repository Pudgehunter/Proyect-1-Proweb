    <body>
        <header>
            <nav class="menu" id="menu">
                <div class="menu__logo">
                    <figure>
                        <img src="./img/logowhite.png" alt="logoMagokoro">
                    </figure>
                    <p class="menu__logo--name">MAGOKORO</p>
                </div>
    
                <ul class="menu__list" id="menulist">
                    <!--Home-->
                    <li class="menu__item">
                        <a href='./index.html'>
                            LA GRANJA
                        </a>
                    </li>
                    <!--Products-->
                    <li class="menu__item">
                        <a href='./products.html'>
                            PRODUCTOS
                        </a>

                    <!--About-->
                    <li class="menu__item">
                        <a href='#'>
                            CONOCENOS
                        </a>
                    </li>
                    <!--Log In-->
                    <li class="auth menu__item--button" id="loginButton">

                    </li>

            <article class="product--page">
                <p class="product--page__highlight text-center">Reserva tu producto favorito</P>

        <section>
            <div class="filters">
                <div>
                    <label for="categories">Filtrar por: </label>
                    <select name="categories" id="categories">
                        <option value="">Todos los productos</option>
                        <option value="vegetables">Vegetales</option>
                        <option value="tuber">Tuberculo</option>
                        <option value="fruit">Frutas</option>
                    </select>
                </div>
                <div>
                    <label for="orderBy">Ordenar por: </label>
                    <select name="orderBy" id="orderBy">
                        <option value="vegetables">Alfabetico?</option>
                        <option value="asc">Precio: De menor a mayor</option>
                        <option value="desc">Precio: De mayor a menor</option>
                    </select>
                </div>
            </div>
            <!--AquÃ­ van los productos del "firebase"-->
            <div class="products" id="products">

            </div>
        </section>
            <script src="./js/utils.js"></script>
