<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google Styles-->
    <!--Cantarell-->
    <!--Open Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cantarell:wght@400;700&family=Open+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/mobile.css">
</head>
<body>
    <header>
        <nav class="menu menu--simple" id="menu">
            <div class="menu__logo">
                <figure>
                    <img src="./img/logowhite.png" alt="logoMagokoro">
                </figure>
                <p class="menu__logo--name">MAGOKORO</p>
            </div>

            <ul class="menu__list" id="menulist">
                <!--Home-->
                <li class="menu__item">
                    <a href='./index.html'>
                        LA GRANJA
                    </a>
                </li>
                <!--Products-->
                <li class="menu__item">
                    <a href='./products.html'>
                        PRODUCTOS
                    </a>
                </li class="menu__item">
                <!--About-->
                <li class="menu__item">
                    <a href='./cart.html'>
                        MI CARRO
                    </a>
                </li>
                <!--About-->
                <li class="menu__item">
                    <a href='./create.html'>
                        AGREGAR PRODUCTOS
                    </a>
                </li>
                <!--Log In-->
                <li class="auth menu__item--button" id="loginButton">
                    <a href="./login.html">INGRESAR</a>
                </li>
                <li class="auth menu__item--username hidden" id="username"></li>
                <li><button id="logOut" class="auth hidden">Cerrar Sesión</button></li>
                <li class="menu__close" id="close">
                    X
                </li>
            </ul>
            <button class="menu__item--action" id="openMenu">
                <img src="https://img.icons8.com/material-rounded/24/000000/menu--v1.png" />
            </button>
        </nav>
    </header>

    <div class="product_a" id="product">
        <div class="product__image">
            <img src="" alt="" class="product__mainImage" id="productImage">
            <div id="gallery"></div>
        </div>
        
        <div class="product__description">
            <h1 class="product__name" id="productName"></h1>
            <p class="product__paragraph" id="productDescription"></p>

            <p class="product__price" id="productPrice"></p>

            <button class="product__cart">Añadir al carrito</button>
        </div>
    </div>

    <!--loading-->
    <div class="lds-roller" id="spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>

    <footer class="footer">
        <div class="footer__container">
            <div class="footer__container-heading footer-1">
                <h4>Sobre nosotros</h4>
                <a href="#">Sobre nosotros</a>
                <a href="#">Productos</a>
                <a href="#">Tu carrito</a>
                <a href="#">Terminos y condiciones</a>
            </div>
            <div class="footer__container-heading footer-2">
                <h4>Contáctanos</h4>
                <a href="#"><img src="./img/icons/call.png">+573137782524</a>
                <a href="#"><img src="./img/icons/mail.png">granjamagokoro@gmail.com</a>
            </div>
            <div class="footer-email-form">
                <h4>Subscribete para las últimas ofertas</h4>
                <input type="email" id="footer-email" placeholder="Tu email">
                <input type="submit" value="Sign up" id="footer-email-btn">
            </div>
        </div>
        <h4 class="footer__brand text-center">©2020 Magokoro.</h4>
    </footer>

    <script src="./js/utils.js"></script>
    <script type="module" src="./js/product.js"></script>
