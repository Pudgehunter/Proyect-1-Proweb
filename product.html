<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <header>
        <nav class="menu" id="menu">
            <div class="menu__logo">
                <figure>
                    <img src="./img/logowhite.png" alt="logoMagokoro">
                </figure>
                <p class="menu__logo--name">MAGOKORO</p>
            </div>

            <ul class="menu__list" id="menulist">
                <!--Home-->
                <li class="menu__item">
                    <a href='./index.html'>
                        LA GRANJA
                    </a>
                </li>
                <!--Products-->
                <li class="menu__item">
                    <a href='./products.html'>
                        PRODUCTOS
                    </a>
                </li class="menu__item">
                <!--About-->
                <li class="menu__item">
                    <a href='#'>
                        CONOCENOS
                    </a>
                </li>
                <!--Log In-->
                <li class="auth menu__item--button" id="loginButton">
                    <a href="#">INGRESAR</a>
                </li>
                <li class="auth menu__item--username hidden" id="username"></li>
                <li><button id="logOut" class="auth">Cerrar Sesión</button></li>
                <li class="menu__close" id="close">
                    X
                </li>
            </ul>
            <button class="menu__item--action" id="openMenu">
                <img src="https://img.icons8.com/material-rounded/24/000000/menu--v1.png" />
            </button>
        </nav>
        <article class="product--page">
            <p class="product--page__highlight text-center">Reserva tu producto favorito</P>
        </article>
    </header>

    <div class="product_a" id="product">
        <div class="product__image">
            <img src="" alt="" class="product__mainImage" id="productImage">
            <div id="gallery"></div>
        </div>
        
        <div class="product__description">
            <h1 class="product__name" id="productName"></h1>
            <p class="product__paragraph" id="productDescription"></p>

            <h3 class="product__price" id="productPrice"></h3>

            <button class="product__cart">Añadir al carrito</button>
        </div>
    </div>

    <!--loading-->
    <div class="lds-roller" id="spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>

    <script src="./js/utils.js"></script>
    <script type="module" src="./js/product.js"></script>
</body>
</html>
