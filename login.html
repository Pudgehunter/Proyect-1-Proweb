<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Magokoro-logIn</title>

        <link rel="stylesheet" href="./styles/index.css">
    </head>
    <body>
        <p>Ingresar</p>
        <div class="register__text--subtitle"><p>¿No tienes cuenta? </p><a href="#">Crear usuario</a></div>
        <form action="" id="logIn" class="auth">
            <p>Correo electronico</p>
            <p><input type="email" name="email" placeholder="correo electronico"></p>
            <p>Contraseña</p>
            <p><input type="password" name="password" placeholder="contraseña"></p>
    
            <input type="submit" value="Ingresar">
        </form>
    
        <button id="logOut" class="auth hidden">Cerrar Sesión</button>
        <script type="module" src="./js/fbAuthLogin.js"></script>
    </body>
</html>
